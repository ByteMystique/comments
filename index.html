<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <h2>Monkey spotted</h2>
            <p>troll post</p>
        </div>

        <div class="comment-section">
            <h3>COMMENTS: </h3>
            <ul id="comment-list"></ul>
        </div>

        <div class="comment-form">
            <h4>Add a Comment</h4>
            <textarea id="comment-input" placeholder="WRITE UR COMMENT"></textarea>
            <button id="submit-comment">POST!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
